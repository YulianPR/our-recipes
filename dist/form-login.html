<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&family=Tenor+Sans&display=swap" rel="stylesheet">
  <!-- Google Fonts -->
  <!-- bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
    integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
    crossorigin="anonymous"></script>
  <!-- bootstrap -->
  <!-- css -->
  <link rel="stylesheet" href="./css/main.css">
  <!-- css -->
  <title>Our Recipes</title>
</head>

<body>
  <section>
    <div class="container-form">
      <!-- los datos se enviarán mediante una solicitud HTTP POST -->      
      <form action="#" method="post">
        <img class="mx-auto pb-3" src="./img/Rectangle 90.png" alt="logo">
        <h1 class="h1-logo text-center pb-4">OurRecipes</h1>
        <h1 class="h1-l pt-5 pb-5">Formulario Login </h1>
        <input class="input-form" type="text" id="usuario" name="usuario" placeholder="     Usuario" required><br><br>
        <input class="input-form" type="password" id="contrasena" name="contrasena" placeholder="     Contraseña" required><br><br>
        <h6 class="text-center mb-4 pt-1 accordion accordion-body">¿Olvido Clave?</h6>
        <button class="btn-form">Ingresar</button>
      </form>
    </div>
  </section>
</body>

</html>
