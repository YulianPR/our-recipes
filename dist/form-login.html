<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&family=Tenor+Sans&display=swap" rel="stylesheet">
  <!-- Google Fonts -->
  <!-- bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
    integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
    crossorigin="anonymous"></script>
  <!-- bootstrap -->
  <!-- css -->
  <link rel="stylesheet" href="./css/main.css">
  <!-- css -->
  <title>Our Recipes</title>
</head>

<body>
  <section>
    <div class="container-form">
      <!-- los datos se enviarán mediante una solicitud HTTP POST -->
      <form action="#" method="post" onsubmit="return enviarDatos()">
        <h1 class="h1-l pb-5">Formulario Login</h1>
        <label for="usuario">Usuario:</label>
        <input type="text" id="usuario" name="usuario" required><br><br>
        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" name="contrasena" required><br><br>
        <h6 class="small opacity-75">¿Olvido Clave?</h6>
        <button class="btn btn-dark">Ingresar</button>
      </form>
    </div>
  </section>
</body>

</html>
