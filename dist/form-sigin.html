<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&family=Tenor+Sans&display=swap"
    rel="stylesheet">
  <!-- Google Fonts -->
  <!-- bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
    integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
    crossorigin="anonymous"></script>
  <!-- bootstrap -->
  <!-- css -->
  <link rel="stylesheet" href="./css/main.css">
  <!-- css -->
  <title>Our Recipes</title>
</head>

<body>

  <section>
    <div class="container-form">
      <!-- los datos se enviarán mediante una solicitud HTTP POST -->
      <form action="#" method="post">
        <img class="mx-auto pb-3" src="./img/Logo-g.png" alt="logo">
        <h1 class="h1-logo text-center pb-4">OurRecipes</h1>
        <h1 class="h1-l pt-5 pb-5">Formulario Registro</h1>
        <input class="input-form" type="text" id="nombre_completo" name="nombre_completo" placeholder="   Nombre" required><br><br>
        <input class="input-form" type="email" id="correo_electronico" name="correo_electronico" placeholder="   Correo" required><br><br>
        <input class="input-form" type="text" id="nombre_de_usuario" name="nombre_de_usuario" placeholder="   Usuario" required><br><br>
        <input class="input-form" type="password" id="contrasena" name="contrasena" placeholder="   Contraseña" required><br><br>
        <button class="btn-form mt-4">Registrarse</button>
      </form>
    </div>
  </section>

      <!--Footer-->
      <footer class="bg-white">
        <div class="container">
          <div class="row">
            <div class="col-md-4 d-flex align-items-center">
              <img src="./img/Logo-np.png" alt="Logo" class="img-logo me-3 ms-5">
              <h1 class="logo mb-0">OurRecipes</h1>
            </div>
            <div class="col-md-4 text-center align-content-end">
              <hr>
              <p>2023. OurRecipes. Todos los derechos recervados </p>
            </div>
            <div class="col-md-12 d-flex justify-content-end ms-5 ">
              <img class="img-icon me-0 mt-4" src="./img/facebook.png" alt="Facebook" href="#">
              <img class="img-icon me-0 mt-4" src="./img/twitter.png" alt="Twitter" href="#">
              <img class="img-icon me-0 mt-4" src="./img/instagram.png" alt="Instagram" href="#">
            </div>
          </div>
        </div>
      </footer>
        <!--/Footer-->
  
</body>

</html>
